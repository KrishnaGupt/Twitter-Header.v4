<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter Header.v4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="desk">
            <div class="upperPart"></div>
            <div class="lowerPart"></div>
            <div class="legs leftLeg"></div>
            <div class="legs rightLeg"></div>
        </div>
        <div class="coffeeMug">
            <div class="smoke1"></div>
            <div class="smoke2"></div>
            <div class="smoke3"></div>
        </div>
        <div class="laptop">
            <div class="borders"></div>
            <div class="mainScreen"><p>Web Development</p></div>
            <div class="base"></div>
        </div>
        <div class="desktop">
            <div class="bazzles"></div>
            <div class="screen">
                <img src="twitter.PNG" alt="">
            </div>
            <div class="verticalStand"></div>
            <div class="horizontalStand"></div>
        </div>
        <div class="clock">
            <div class="hourHand"></div>
            <div class="minuteHand"></div>
        </div>
        <div class="chair">
            <div class="sideSupport"></div>
            <div class="backSupport"></div>
            <div class="downSupport"></div>
            <div class="rod"></div>
            <div class="baserod">
                <div class="wheels wheel1"></div>
                <div class="wheels wheel2"></div>
                <div class="wheels wheel3"></div>
                <div class="wheels wheel4"></div>
                <div class="wheels wheel5"></div>
            </div>
        </div>
    </div>
</body>
</html>
